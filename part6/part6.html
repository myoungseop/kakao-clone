<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="part6.css">
    <title>part6</title>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="back-color">
            <h1 class="title">Sign in</h1>

            <div class="input_area">
                <input type="text" placeholder="email" class="email">
                <input type="password" placeholder="password" class="password">
            </div>
            
                <span class="pass_search">
                    <a href="#none">Forget Password?</a>
                </span>
        <div class="check_box">
            <input type="checkbox" id="remember">
            <label for="remember" class="remember_txt">&nbsp; Remember Me</label>
        </div>

            <input type="button" value="Sign in" class="signin">

            <span class="or">OR</span>
            <div class="sns_area">
                <ul class="sns">
                    <li class="sns_btn face">
                        <a href="#none">
                            <span class="sns_icon">
                                <i class="fab fa-facebook-f"></i>
                            </span>
                            Facebook
                        </a>
                    </li>
                    <li class="sns_btn twi">
                        <a href="#none">
                            <span class="sns_icon">
                                <i class="fab fa-twitter"></i>
                            </span>
                            Twitter
                        </a>
                    </li>
                </ul>
            </div>
            <span class="sign_up_txt">
                need an account?
                <a href="#none">Sign up</a>
            </span>
            <span class="forgot_txt">
                forgot your password?
                <a href="#none">Retrive</a>
            </span>
        </div>
    </div>
    </div>
</body>
</html>
