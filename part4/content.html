<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <title>part2</title>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="contents">
                <div class="contents__inner">
                    <!-- 전체 영역 -->
                    <div class="profile_area">
                        <!-- 윗 부분 (사진 이름 등) -->
                        <ul class="profile_head">
                            <!-- 뒤로가기 버튼 -->
                            <li class="prev_btn">
                                <a href="#none">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                            </li>
                            <!-- 프로필사진 -->
                            <li class="p_img">
                                <a href="#none">
                                    <img src="이미지" alt="이미지">
                                </a>
                            </li>
                            <!-- 유저 명 및 작성일시 -->
                            <li class="user_text">
                                <span class="text_1">사용자명</span>
                                <span class="text_2">작성일시</span>
                            </li>
                            <!-- 더보기 버튼 -->
                            <li class="more">
                                <a href="#none">
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>
                            </li>
                        </ul>
                        <!-- 윗부분 끝 -->
                        <!-- 메인 이미지 부분 시작 -->
                        <div class="content_main_img">
                            <a href="#none">
                                <img src="main_img" alt="메인 게시글 이미지">
                            </a>
                        </div>
                        <!-- 메인 이미지 부분 끝 -->
                        <!-- 이미지 아래영역 시작 -->
                        <div class="content_footer">
                            <!-- 하트아이콘 -->
                            <div class="heart">
                                <a href="#none">
                                    <i class="far fa-heart"></i>
                                    <span>2,515</span>
                                </a>
                            </div>
                            <!-- 댓글 아이콘 -->
                            <div class="comments">
                                <a href="#none">
                                    <i class="far fa-comment-alt"></i>
                                    <span>350</span>
                                </a>
                            </div>
                            <!-- 북마크 부분 -->
                            <div class="bookmark">
                                <a href="#none">
                                    <i class="far fa-bookmark"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="friend_com">
                <div class="inner">
                    <ul class="friend_wrap">
                        <li class="fr_comment">
                            <div class="friend_list">
                                <div class="friend_profile">
                                    <a href="#none">
                                        <img src="친구 프로필 이미지" alt="친구 프로필">
                                    </a>
                                </div>
                                <div class="friend_name">
                                    <a href="#none">
                                        <span>Angel</span>
                                    </a>
                                </div>
                                <div class="friend_comment">
                                    <a href="#none">
                                        <span>bla bla bla bla bla</span>
                                    </a>
                                </div>
                                <div class="btn">
                                    <a href="#none">
                                        <i class="far fa-heart"></i>
                                    </a>
                                    <a href="#none">
                                        <i class="fas fa-share"></i>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="fr_comment">
                            <div class="friend_list">
                                <div class="friend_profile">
                                    <a href="#none">
                                        <img src="친구 프로필 이미지" alt="친구 프로필">
                                    </a>
                                </div>
                                <div class="friend_name">
                                    <a href="#none">
                                        <span>Angel</span>
                                    </a>
                                </div>
                                <div class="friend_comment">
                                    <a href="#none">
                                        <span>bla bla bla bla bla</span>
                                    </a>
                                </div>
                                <div class="btn">
                                    <a href="#none">
                                        <i class="far fa-heart"></i>
                                    </a>
                                    <a href="#none">
                                        <i class="fas fa-share"></i>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="fr_comment">
                            <div class="friend_list">
                                <div class="friend_profile">
                                    <a href="#none">
                                        <img src="친구 프로필 이미지" alt="친구 프로필">
                                    </a>
                                </div>
                                <div class="friend_name">
                                    <a href="#none">
                                        <span>Angel</span>
                                    </a>
                                </div>
                                <div class="friend_comment">
                                    <a href="#none">
                                        <span>bla bla bla bla bla</span>
                                    </a>
                                </div>
                                <div class="btn">
                                    <a href="#none">
                                        <i class="far fa-heart"></i>
                                    </a>
                                    <a href="#none">
                                        <i class="fas fa-share"></i>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="foot_area">
                <div class="inner">
                    <div class="text_area">
                        <img src="코멘트 이미지" alt="코멘트 이미지">
                    </div>
                    <input type="text" name="comments" id="comments">
                    <input type="image" src="이미지경로" name="submit" value="서브밋 이미지">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
