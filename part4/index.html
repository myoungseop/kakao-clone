<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <title>main</title>
</head>
<body>
    <!-- 전체영역 -->
    <div class="wrap">
        <!-- 중앙값 max-width를 위한 inner 추가 -->
        <div class="wrap__inner">

            <!-- 공통 header 시작 -->
            <header class="header">
                <!-- 좌측 로고 부 -->
                <h1>
                    <a href="index.html">
                        <img src="logo" alt="part4 메인로고 이미지파일">
                    </a>
                </h1>
                <!-- 우측 아이콘 부 -->
                <div class="header_icons">
                    <!-- tv 아이콘 -->
                    <span class="icon_tv">
                        <a href="#none">
                            <i class="fas fa-tv"></i>
                        </a>
                    </span>
                    <!--  message 아이콘 -->
                    <span class="icon_message">
                        <a href="#none">
                            <i class="far fa-paper-plane"></i>
                        </a>
                    </span>
                </div>

                <!-- 프로필 롤링 -->
                <ul class="profile">
                    <!-- 프로필 1 -->
                    <li class="profile_list">
                        <a href="#none">
                            <img src="profile_img" alt="프로필 이미지1">
                        </a>
                        <span class="plus_btn">
                            <a href="#none">
                                <i class="fas fa-plus"></i>
                            </a>
                        </span>
                    </li>
                    <li class="profile_list">
                        <a href="#none">
                            <img src="profile_img" alt="프로필 이미지2">
                        </a>
                    </li>
                    <li class="profile_list">
                        <a href="#none">
                            <img src="profile_img" alt="프로필 이미지3">
                        </a>
                    </li>
                    <li class="profile_list">
                        <a href="#none">
                            <img src="profile_img" alt="프로필 이미지4">
                        </a>
                    </li>
                </ul>
            </header>
            <!-- 공통 header 끝 -->

            <!-- 콘텐츠 영역 시작 -->
            <div class="contents">
                <div class="contents__inner">
                    <!-- 전체 영역 -->
                    <div class="profile_area">
                        <!-- 윗 부분 (사진 이름 등) -->
                        <ul class="profile_head">
                            <!-- 프로필사진 -->
                            <li class="p_img">
                                <a href="#none">
                                    <img src="이미지" alt="이미지">
                                </a>
                            </li>
                            <!-- 유저 명 및 작성일시 -->
                            <li class="user_text">
                                <span class="text_1">사용자명</span>
                                <span class="text_2">작성일시</span>
                            </li>
                            <!-- 더보기 버튼 -->
                            <li class="more">
                                <a href="#none">
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>
                            </li>
                        </ul>
                        <!-- 윗부분 끝 -->
                        <!-- 메인 이미지 부분 시작 -->
                        <div class="content_main_img">
                            <a href="#none">
                                <img src="main_img" alt="메인 게시글 이미지">
                            </a>
                        </div>
                        <!-- 메인 이미지 부분 끝 -->
                        <!-- 이미지 아래영역 시작 -->
                        <div class="content_footer">
                            <!-- 하트아이콘 -->
                            <div class="heart">
                                <a href="#none">
                                    <i class="far fa-heart"></i>
                                    <span>2,515</span>
                                </a>
                            </div>
                            <!-- 댓글 아이콘 -->
                            <div class="comments">
                                <a href="#none">
                                    <i class="far fa-comment-alt"></i>
                                    <span>350</span>
                                </a>
                            </div>
                            <!-- 북마크 부분 -->
                            <div class="bookmark">
                                <a href="#none">
                                    <i class="far fa-bookmark"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- contents End -->

            <!-- footer -->
            <footer class="footer">
                <div class="foot_wrap">
                    <ul class="foot">
                        <li class="menu_btn">
                            <a href="#none">
                                <i class="fas fa-bars"></i>
                            </a>
                        </li>
                        <li class="menu_btn">
                            <a href="#none">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                        <li class="menu_btn">
                            <a href="#none">
                                <i class="fas fa-plus"></i>
                            </a>
                        </li>
                        <li class="menu_btn">
                            <a href="#none">
                                <i class="far fa-heart"></i>
                            </a>
                        </li>
                        <li class="menu_btn">
                            <a href="#none">
                                <i class="far fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
        <!-- inner End -->
    </div>
    <!-- wrap End -->
</body>
</html>
