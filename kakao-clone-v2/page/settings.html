<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome 사용을 위한 CDN추가 -->
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <!-- 
        class명 설명
        ( __ ) underbar * 2는 자식을 표현할때 사용한다
        ( - ) 가운데 bar 는 두 언어를 합쳐표현할 때 사용한다
     -->

    <!-- 모바일 상단 상태바 전체 시작-->
    <div class="status-bar">
        <!-- 왼쪽 시간 표시부분 -->
        <div class="status-bar__child">
            <span class="status-bar__clock">13:54</span>
        </div>
        <!-- 우측 시계/볼륨/와이파이/배터리양 표시 부분 -->
        <div class="status-bar-child">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 모바일 상단 상태바 전체 끝-->
    
    <!-- header 시작 -->
    <header class="header">

        <!-- 왼쪽 글씨부분 영역 -->
        <div class="header__header-child">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>

        <!-- 우측 아이콘 영역 -->
        <div class="header__header-child">
            <!-- 검색 아이콘 -->
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <!-- header 끝 -->
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">Friends</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
