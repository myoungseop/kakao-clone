<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome 사용을 위한 CDN추가 -->
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <!-- 
        class명 설명
        ( __ ) underbar * 2는 자식을 표현할때 사용한다
        ( - ) 가운데 bar 는 두 언어를 합쳐표현할 때 사용한다
     -->

    <!-- 모바일 상단 상태바 전체 시작-->
    <div class="status-bar">
        <!-- 왼쪽 시간 표시부분 -->
        <div class="status-bar__child">
            <span class="status-bar__clock">13:54</span>
        </div>
        <!-- 우측 시계/볼륨/와이파이/배터리양 표시 부분 -->
        <div class="status-bar-child">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 모바일 상단 상태바 전체 끝-->
    
    <!-- header 시작 -->
    <header class="header">

        <!-- 왼쪽 글씨부분 영역 -->
        <div class="header__header-child">
            <h1 class="header__title">Settings</h1>
        </div>

        <!-- 우측 아이콘 영역 -->
        <!-- 아이콘 전체를 묶는 영역을 잡은 후 각각 영역을 잡고 아이콘을 삽입-->
        <div class="header__header-child">
            <!-- 검색 아이콘 -->
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <!-- qr code 아이콘 -->
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <!-- cog 아이콘 -->
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <!-- header 끝 -->

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="/img/me.jpg" alt="프로필 사진" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Myoung Seop
                        </span>
                        <span class="friend__status">
                            qaws6548@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
