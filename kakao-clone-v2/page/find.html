<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome 사용을 위한 CDN추가 -->
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <title>find | Kakao Clone</title>
</head>
<body>
    <!-- 
        ( __ ) underbar * 2는 자식을 표현할때 사용한다
        ( - ) 가운데 bar 는 두 언어를 합쳐표현할 때 사용한다
     -->

    <!-- 모바일 상단 상태바 전체 시작-->
    <div class="status-bar">
        <!-- 왼쪽 시간 표시부분 -->
        <div class="status-bar__child">
            <span class="status-bar__clock">13:54</span>
        </div>
        <!-- 우측 시계/볼륨/와이파이/배터리양 표시 부분 -->
        <div class="status-bar-child">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 모바일 상단 상태바 전체 끝-->
    
    <!-- header 시작 -->
    <header class="header">

        <!-- 왼쪽 글씨부분 영역 -->
        <div class="header__header-child">
            <h1 class="header__title">Find</h1>
        </div>

        <!-- 우측 아이콘 영역 -->
        <!-- 아이콘 전체를 묶는 영역을 잡은 후 각각 영역을 잡고 아이콘을 삽입-->
        <div class="header__header-child">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <!-- header 끝 -->
    
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <!-- qr code -->
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <!-- add by contacts -->
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <!-- Add by ID -->
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <!-- invite -->
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>

        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friend friend friend--lg">
                <div class="friend__column">
                    <img src="../img/me.jpg" alt="프로필 사진" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Myoung Seop
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>














    <!-- 하단 nav 영역 시작 -->
    <nav class="nav">
        <!-- 전체 영역 ul -->
        <ul class="nav__list">
            <!-- 사용자 아이콘 및 링크 -->
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <!-- 채팅 아이콘 및 링크 -->
            <li class="nav__list-item">
                <a href="../index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <!-- 돋보기 아이콘 및 링크 -->
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <!--  more 아이콘 및 링크 -->
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- 하단 nav 영역 끝 -->
</body>
</html>
