<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome 사용을 위한 CDN추가 -->
    <script src="https://kit.fontawesome.com/8eaff53ae8.js" crossorigin="anonymous"></script>
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <!-- 
        class명 설명
        ( __ ) underbar * 2는 자식을 표현할때 사용한다
        ( - ) 가운데 bar 는 두 언어를 합쳐표현할 때 사용한다
     -->

    <!-- 모바일 상단 상태바 전체 시작-->
    <div class="status-bar">
        <!-- 왼쪽 시간 표시부분 -->
        <div class="status-bar__child">
            <span class="status-bar__clock">13:54</span>
        </div>
        <!-- 우측 시계/볼륨/와이파이/배터리양 표시 부분 -->
        <div class="status-bar-child">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 모바일 상단 상태바 전체 끝-->
    
    <!-- header 시작 -->
    <header class="header">

        <!-- 왼쪽 글씨부분 영역 -->
        <div class="header__header-child">
            <a href="../index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>

        <!-- 우측 아이콘 영역 -->
        <div class="header__header-child">
            <!-- 검색 아이콘 -->
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- header 끝 -->
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <!-- 상대방 -->
            <li class="incoming-message message">
                <img src="../img/me.jpg" class="g-avatar message__avatar" alt="프로필 이미지" />
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <!-- 본인 -->
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!-- 채팅창 -->
    <div class="chat__write">
        <div class="cath__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="cath__write-column">
            <input type="text" class="chat__write-input" placeholder="Send message">
        </div>
        <div class="cath__write-column"> 
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
